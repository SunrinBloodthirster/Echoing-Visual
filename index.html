<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업전시회</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }      

        body {
            background-color: #1f1f1f; /* 다크 배경색 */
            color: #fff; /* 흰색 텍스트 */
            font-family: 'Pretendard-Regular', Arial, sans-serif; /* Pretendard-Regular 폰트 적용 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            min-height: 100vh;
        }
        .header {
            background-color: #121212; /* 헤더 배경색 (더 어두운 색) */
            text-align: center;
            padding: 5px 0; /* 상하 여백 10px */
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex; /* Flexbox를 사용하여 아이템 배치 */
            justify-content: space-between; /* 아이템을 좌우 끝에 배치 */
            align-items: center; /* 세로 중앙 정렬 */
        }
        .header h1 {
            color: #f0f0f0; /* 헤더 텍스트 색 */
            font-size: 32px;
            margin: 0; /* 텍스트와 상단바 간의 여백 제거 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2개의 그리드 아이템을 한 줄에 표시 */
            gap: 20px; /* 그리드 간격 */
            padding: 20px;
            max-width: 1000px; /* 그리드 최대 너비 */
            margin-top: 0px; /* 헤더와의 여백 설정 */
            margin: 60px auto; /* 가로 중앙 정렬 */
            margin-bottom: 0;
        }
        .grid-item {
            background-color: #333; /* 박스 배경색 */
            padding-top: 0; /* 정사각형을 만들기 위한 트릭 */
            position: relative;
            text-align: center;
            overflow: hidden; /* 내부 내용이 넘치면 숨김 */
        }
        .grid-item img {
            width: 100%; /* 이미지를 100%로 표시하여 정사각형 박스에 맞춤 */
            height: auto; /* 가로 비율에 맞게 세로 비율 조정 */
        }

        .info-container {
            position: relative; /* box에 상대적으로 위치하도록 변경 */
            
            background-color: rgba(18, 18, 18, 0.8); /* 헤더와 동일한 배경색 (반투명) */
            padding: 10px;              
            text-align: center;
        }
        .box-name,
        .photo-count {
            color: #fff; /* 흰색 텍스트 */
            font-size: 16px; /* 글씨 크기 */
            margin-bottom: 5px; /* 이름과 사진 장수 사이 간격 */
        }
        
        .icon-button {
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
            display: flex;
            align-items: center;
        }

    </style>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/af7184d4e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <button class="icon-button" onclick="location.href='EV/EV.html'">
            <i class="fas fa-headset"></i>
        </button>
        <h1>見聴</h1> <!-- 텍스트를 "見聴"으로 수정 -->
        <div></div> <!-- Flexbox 정렬을 위해 빈 div 추가 -->
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <a href="Seoul/Seoul.html"><img src="main/Thumb/thumb (1).jpg" alt="Seoul"></a>
            <div class="info-container">
                <div class="box-name">Seoul</div>
                <div class="photo-count">63 Pcs</div>
            </div>
        </div>
        <div class="grid-item">
            <a href="Flower/Flower.html"><img src="main/Thumb/thumb (2).jpg" alt="Flower"></a>
            <div class="info-container">
                <div class="box-name">Flower</div>
                <div class="photo-count">17 pcs</div>
            </div>
        </div>
        <div class="grid-item">
            <a href="Water/Water.html"><img src="main/Thumb/thumb (3).jpg" alt="Water"></a>
            <div class="info-container">
                <div class="box-name">Water</div>
                <div class="photo-count">22 pcs</div>
            </div>
        </div>
        <div class="grid-item">
            <a href="Trip/Trip.html"><img src="main/Thumb/thumb (4).jpg" alt="Trip"></a>
            <div class="info-container">
                <div class="box-name">Trip</div>
                <div class="photo-count">37 pcs</div>
            </div>
        </div>
        <div class="grid-item">
            <a href="Summer/Summer.html"><img src="main/Thumb/thumb (5).jpg" alt="Summer"></a>
            <div class="info-container">
                <div class="box-name">Summer</div>
                <div class="photo-count">11 pcs</div>
            </div>
        </div>
        <div class="grid-item">
            <a href="Night/Night.html"><img src="main/Thumb/thumb (6).jpg" alt="Seoul"></a>
            <div class="info-container">
                <div class="box-name">Night</div>
                <div class="photo-count">42 pcs</div>
            </div>
        </div>
    </div>
    
</body>
</html>
