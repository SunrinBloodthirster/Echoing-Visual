<!DOCTYPE html>
<html lang="ko">
<head>
<link rel='stylesheet' href='/styles/detail.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 페이지</title>
    
</head>
<body>
    <div class="header">
        <h1>見聴</h1>
    </div>
    <div class="slide-container" id="slideContainer">
        <div class="slide-box">
            <img src="/Seoul/Pic/Edit/seoul (1).webp" class="slide-image" alt="Slide 1">
            <img src="/Seoul/Pic/Edit/seoul (2).webp" class="slide-image" alt="Slide 2">
            <img src="/Seoul/Pic/Edit/seoul (3).webp" class="slide-image" alt="Slide 3">
        </div>
    </div>
    <div class="arrow-box">
        <div class="arrow prev" onclick="moveSlide(-1)">&#10094;</div>
        <div class="arrow next" onclick="moveSlide(1)">&#10095;</div>
    </div>
    <script>
        const slideContainer = document.getElementById('slideContainer');
        const slideBox = document.querySelector('.slide-box');
        const slides = document.querySelectorAll('.slide-image');
        let slideIndex = 0;
        const slideWidth = slides[0].clientWidth;

        function moveSlide(n) {
            slideIndex += n;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            if (slideIndex >= slides.length) slideIndex = 0;
            const translateX = -slideIndex * slideWidth;
            slideBox.style.transform = `translateX(${translateX}px)`;
        }

        function changeSlide() {
            moveSlide(1);
        }


        document.querySelector('.arrow.prev').addEventListener('click', () => moveSlide(-1));
        document.querySelector('.arrow.next').addEventListener('click', () => moveSlide(1));
    </script>
</body>
</html>
