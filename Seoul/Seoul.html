<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업전시회</title>
    <link rel="stylesheet" href="../styles/sub.css">
    <script src="https://kit.fontawesome.com/af7184d4e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1><a href="..//index.html"  style="text-decoration: none; color: inherit;">見聴</a></h1>
    </div>
    <div class="sub-header">
        <p>타이틀을 누르면 카테고리 페이지로 돌아갑니다.</p>
    </div>
    <div class="grid-container" id="gridContainer">
        <!-- 이미지 그리드가 동적으로 생성됩니다. -->
    </div>
    <button class="home-button" onclick="location.href='../index.html'">
        <i class="fas fa-home"></i>
    </button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById('gridContainer');
            const numberOfImages = 63; // 이미지 개수
            const imagePath = 'Pic/Edit/seoul'; // 이미지 경로
            const fileType = '.webp'; // 이미지 파일 형식

            for (let i = 1; i <= numberOfImages; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.setAttribute('data-slide', i); // 데이터 속성 추가
                gridItem.addEventListener('click', function() {
                    window.location.href = `Seoul_${i}.html`; // 동일한 탭에서 열기
                });
                gridContainer.appendChild(gridItem);

                const img = document.createElement('img');
                img.src = `${imagePath} (${i})${fileType}`;
                img.alt = `Seoul ${i}`;
                gridItem.appendChild(img);
            }
        });
    </script>
<button class="home-button" onclick="location.href='../index.html'"><i class="fas fa-home"></i></button></body>
</html>
