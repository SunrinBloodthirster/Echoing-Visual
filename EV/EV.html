<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업전시회</title>
    <style>
        body {
            background-color: #1f1f1f; /* 다크 배경색 */
            color: #fff; /* 흰색 텍스트 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 수직 방향으로 아이템 배치 */
            align-items: center; /* 가운데 정렬 */
            min-height: 100vh;
        }
        .header {
            background-color: #121212; /* 헤더 배경색 (더 어두운 색) */
            text-align: center;
            padding: 10px 0; /* 상하 여백 10px */
            width: 100%;
            z-index: 1000;
        }
        .header h1 {
            color: #f0f0f0; /* 헤더 텍스트 색 */
            font-size: 32px;
            margin: 0; /* 텍스트와 상단바 간의 여백 제거 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2개의 그리드 아이템을 한 줄에 표시 */
            gap: 10px; /* 그리드 간격 */
            padding: 10px; /* 그리드 내부 여백 */
            max-width: 1000px; /* 그리드 최대 너비 */
            margin-top: 20px; /* 헤더와의 여백 설정 */
            overflow-y: auto; /* 세로 스크롤 가능하도록 설정 */
        }
        .grid-item {
            background-color: #333; /* 박스 배경색 */
            position: relative; /* 내부 컨텐츠를 정렬하기 위해 상대 위치 설정 */
            overflow: hidden; /* 내부 컨텐츠가 넘칠 경우 숨김 */
            cursor: pointer; /* 클릭 가능한 커서로 설정 */
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 정사각형 박스에 맞게 잘리도록 설정 */
            object-position: center; /* 이미지를 중앙에 위치시킴 */
            max-width: 100%; /* 이미지의 최대 너비 설정 */
             /* 이미지의 최대 높이 설정 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>見聴</h1>
    </div>
    <div class="grid-container" id="gridContainer">
        <!-- 이미지 그리드가 동적으로 생성됩니다. -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById('gridContainer');
            const numberOfImages = 26; // 이미지 개수
            const imagePath = 'Pic/Edit/EV'; // 이미지 경로
            const fileType = '.jpg'; // 이미지 파일 형식

            for (let i = 1; i <= numberOfImages; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.setAttribute('data-slide', i); // 데이터 속성 추가
                gridItem.addEventListener('click', function() {
                    window.open(`EV_${i}.html`, '_blank');
                });
                gridContainer.appendChild(gridItem);
                
                const img = document.createElement('img');
                img.src = `${imagePath} (${i})${fileType}`;
                img.alt = `EV ${i}`;
                gridItem.appendChild(img);
            }
        }); //a
    </script>
</body>
</html>
