<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업전시회</title>
    <link rel="stylesheet" href="../styles/sub.css">
    <script src="https://kit.fontawesome.com/af7184d4e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="icon-button-container">
            <button class="icon-button" onclick="location.href='../index.html'">
                <i class="fas fa-headphones"></i>
            </button>
        </div>
        <h1><a href="../index.html" style="text-decoration: none; color: inherit;">見聴</a></h1>
    </div>
    <div class="sub-header">
        <p>사진을 클릭하면 어울리는 오디오가 재생됩니다. 타이틀을 누르면 이전 페이지로 돌아가고, 좌측 상단 아이콘을 누르면 더 많은 사진들을 보실 수 있습니다.</p>
    </div>
    <div class="grid-container" id="gridContainer">
        <!-- 이미지 그리드가 동적으로 생성됩니다. -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById('gridContainer');
            const numberOfImages = 26; // 이미지 개수
            const imagePath = 'Pic/Edit/EV'; // 이미지 경로
            const fileType = '.webp'; // 이미지 파일 형식

            for (let i = 1; i <= numberOfImages; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.setAttribute('data-slide', i); // 데이터 속성 추가
                gridItem.addEventListener('click', function() {
                    window.location.href = `EV_${i}.html`; // 동일한 탭에서 열기
                });
                gridContainer.appendChild(gridItem);
                
                const img = document.createElement('img');
                img.src = `${imagePath} (${i})${fileType}`;
                img.alt = `EV ${i}`;
                gridItem.appendChild(img);
            }
        });
    </script>
<button class="home-button" onclick="location.href='../index.html'"><i class="fas fa-home"></i></button>`n</body>
</html>
