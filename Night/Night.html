<!DOCTYPE html>
<html lang="ko">
<head>
<link rel='stylesheet' href='/styles/detail.css'>
<link rel='stylesheet' href='/styles/detail.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업전시회</title>
    <link rel="stylesheet" href="/styles/sub.css">
</head>
<body>
    <div class="header">
        <h1>見聴</h1>
    </div>
    <div class="grid-container" id="gridContainer">
        <!-- 이미지 그리드가 동적으로 생성됩니다. -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById('gridContainer');
            const numberOfImages = 42; // 이미지 개수
            const imagePath = 'Pic/Edit/Night'; // 이미지 경로
            const fileType = '.webp'; // 이미지 파일 형식

            for (let i = 1; i <= numberOfImages; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.setAttribute('data-slide', i); // 데이터 속성 추가
                gridItem.addEventListener('click', function() {
                window.location.href = `Night_${i}.html`; // 동일한 탭에서 열기
                });
                gridContainer.appendChild(gridItem);

                const img = document.createElement('img');
                img.src = `${imagePath} (${i})${fileType}`;
                img.alt = `Night ${i}`;
                gridItem.appendChild(img);
            }
        }); //a
    </script>
</body>
</html>
